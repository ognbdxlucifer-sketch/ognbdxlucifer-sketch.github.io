<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Chat App</title>

  <!-- Google AdSense verification script -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7926907122314665"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div id="authBox">
  <h2>Welcome</h2>

  <div class="auth-section">
    <h3>Register</h3>
    <input id="regUsername" type="text" placeholder="Username" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <hr />

  <div class="auth-section">
    <h3>Login</h3>
    <input id="loginUsername" type="text" placeholder="Username" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<div id="chatApp" style="display:none;">
  <h2>Chat App</h2>

  <p>
    Logged in as: <span id="myId">...</span>
    <button onclick="logout()" style="margin-left:10px;">Logout</button>
  </p>

  <div class="container">
    <div class="users">
      <h3>Online Users</h3>
      <ul id="usersList"></ul>
      <h3>Private Chats</h3>
      <ul id="privateList"></ul>
    </div>

    <div class="chat">
      <h3 id="chatTitle">Public Chat</h3>
      <div id="messages"></div>
      <input id="msg" type="text" placeholder="Type message..." autocomplete="off"/>
      <div style="margin-top:10px;">
        <button onclick="sendMessage()">Send</button>
        <button onclick="backToPublic()">Public Chat</button>
      </div>
    </div>
  </div>
</div>

<hr>
<div style="text-align:center; font-size:13px;">
  <a href="privacy.html" target="_blank">Privacy Policy</a>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
